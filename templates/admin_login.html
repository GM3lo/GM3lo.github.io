<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #22223b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #4a007f;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            color: #be58f2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0d0;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #4a007f;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #be58f2;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #be58f2;
            color: #0f0f1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d175ff;
            transform: translateY(-2px);
        }

        .flash-message {
            background-color: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #be58f2;
        }

        .icon {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">üîê</div>
        <h1>√Årea Administrativa</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">Senha de Acesso</label>
                <input type="password" id="password" name="password" required placeholder="Digite a senha...">
            </div>
            <button type="submit">Entrar</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Voltar para a plataforma</a>
    </div>
</body>
</html>
